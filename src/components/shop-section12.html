<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>shop-section12</title>
    <link rel="icon" href="/vite.svg" />
    <link
      rel="preload"
      as="font"
      href="/assets/fonts/pretendard/woff2/PretendardVariable.woff2"
      type="font/woff2"
      crossorigin="anonymous"
    />
    <!-- 폰트 스타일시트 통합 -->
    <link
      rel="stylesheet"
      href="/assets/fonts/pretendard/pretendardvariable.css"
      as="style"
    />
    <link
      rel="stylesheet"
      href="/assets/fonts/newbery/newbery.css"
      as="style"
    />
    <link
      rel="stylesheet"
      href="/assets/fonts/gastromond/gastromond.css"
      as="style"
    />
    <link rel="stylesheet" href="/assets/fonts/adelle/adelle.css" as="style" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body class="font-sans">
    <!-- 하랜띵스 키트 섹션 -->
    <section 
    class="relative w-full overflow-hidden"
    aria-labelledby="shop-product-section12">
    <h2 class="sr-only" id="shop-product-section12">하랜띵스 키트 구매</h2>
      <!-- 이미지 박스 -->
      <div class="w-full h-[550px] lg:h-full">
        <img
          src="/assets/images/kit-sec.jpg"
          alt="하랜띵스 키트 - 표고러플, 파마산고추장, XO쉬림프 소스 세트"
          class="object-cover w-full h-full"
        />
      </div>

      <!-- 텍스트 박스 -->
      <div class="absolute top-[60px] w-full flex justify-center lg:top-[15%]">
        <div
          class="w-[calc(100%-32px)] max-w-[400px] text-center text-black lg:max-w-none">
          <h4 class="text-13 leading-[1.2] font-normal lg:text-2xl">
            하랜띵스 키트 (표고러플 + 파마산고추장 + XO쉬림프)
          </h4>

          <h3
            class="mt-1.5 mx-0 mb-6 text-2xl leading-[1.3] font-gastro font-light lg:mt-2 lg:mb-[34px] lg:text-6xl">
            HOTN' THINGS KIT
          </h3>

          <p class="text-12 leading-[1.3] font-normal lg:text-18">
            일상에 미슐랭급 풍미를 선사할 하랜띵스의 대표 소스 3종을
            <br />
            세트 할인가로 더 저렴하게 만나보세요
          </p>

          <!-- 가격 박스 -->
          <div
            class="mt-[30px] flex items-center justify-center font-bold lg:mt-10">
            <span
              class="pt-1 line-through text-13 text-hot-goldbrown lg:text-2xl lg:font-bold"
              >59,000</span>

            <p
              class="ml-2.5 text-15 flex items-center gap-x-2.5 lg:text-[25px]">
              <strong class="text-18 lg:text-[35px]">46,900</strong>
              <span>(21%)</span>
            </p>
          </div>
        </div>
      </div>

      <!-- 구매 박스 -->
      <div class="absolute bottom-[40px] w-full flex justify-center">
        <div class="w-[calc(100%-32px)] max-w-[375px]">
          <a
            href="/product/hot-things-kit"
            class="flex items-center justify-center h-[40px] bg-black text-white text-13 font-newbery lg:w-full lg:max-w-[470px] lg:h-[55px] lg:text-20 lg:font-bold"
            aria-label="하랜띵스 키트 구매하기">
            BUY NOW
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
