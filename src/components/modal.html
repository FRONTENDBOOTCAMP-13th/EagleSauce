	<div id="modal_wrap" class="z-[2000] absolute top-0 left-0 w-full h-dvh bg-[rgba(0,0,0,0.8)]">
		<div class="absolute top-1/2 left-1/2 -translate-1/2 p-10 rounded-xs bg-hot-ivory">
			<h2 class="mb-10 text-center text-30 font-semibold">🦁 멋쟁이사자처럼 학습 프로젝트</h2>

			<div class="text-18 text-nowrap">
				<p>안녕하세요, 방문자님!</p>
				<strong class="block">본 웹사이트는 멋쟁이사자처럼 프론트엔드 교육과정의 학습 프로젝트입니다.</strong>
				<br/>
				<b>【면책 조항】</b>
				<ul class="text-16">
						<li>• 교육 목적으로 제작된 비상업적 프로젝트입니다.</li>
						<li>• 사이트에 포함된 정보는 정확성이나 완전성을 보장하지 않습니다.</li>
						<li>• 표시된 상품, 서비스, 가격 등은 실제로 제공되지 않습니다.</li>
						<li>• 제3자 콘텐츠가 포함될 수 있으며, 해당 저작권은 원 소유자에게 있습니다.</li>
				</ul>
				<br/>
				<b class="block">확인 버튼을 클릭하시면 이 내용에 동의하신 것으로 간주됩니다.</b>
				<p>즐거운 탐색 되세요!</p><br />
			</div>

			<button type="button" onclick="modal_close()" class="w-full p-4 rounded-xs bg-hot-brand text-white text-20 font-semibold hover:bg-black">확인</button>
		</div>
	</div>
