<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>about-inquiry</title>
    <link rel="icon" href="/vite.svg" />
    <link
      rel="preload"
      as="font"
      href="/public/assets/fonts/pretendard/woff2/PretendardVariable.woff2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      as="style"
      href="/public/assets/fonts/pretendard/pretendardvariable.css"
    />
    <link
      rel="stylesheet"
      as="style"
      href="/public/assets/fonts/newbery/newbery.css"
    />
    <link
      rel="stylesheet"
      as="style"
      href="/public/assets/fonts/gastromond/gastromond.css"
    />
    <link
      rel="stylesheet"
      as="style"
      href="/public/assets/fonts/adelle/adelle.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body class="font-sans bg-hot-ivory">
    <!-- 헤더와 겹치지 않기 위해 배정 -->
    <div class="inquiry-wrapper">
      <div class="card-container m-0">
        <!-- 상단 이미지 컨테이너 -->
        <div class="mx-auto z-1 p-4 overflow-x-hidden">
          <div class="flex flex-nowrap gap-2.5 overflow-x-hidden w-[1400px] lg:w-[2700px] lg:h-[512px]">
            <!-- 이미지 컨테이너 -->
            <div class="w-52 rounded-2xl overflow-hidden lg:w-[1000px] brightness-50">
              <img
                src="/public/assets/images/1-1.jpg"
                alt="하랜띵스 홍보 이미지 1-1"
                class="object-cover w-full h-full"
              />
            </div>
            <div class="w-[400px] rounded-2xl overflow-hidden lg:w-[1000px] brightness-50">
              <img
                src="/public/assets/images/1-2.jpg"
                alt="하랜띵스 홍보 이미지 1-2"
                class="object-cover w-full h-full"
              />
            </div>
            <div class="w-52 rounded-2xl overflow-hidden lg:w-[1000px] brightness-50">
              <img
                src="/public/assets/images/1-3.jpg"
                alt="하랜띵스 홍보 이미지 1-3"
                class="object-cover w-full h-full"
              />
            </div>
            <div class="w-[400px] rounded-2xl overflow-hidden lg:w-[1000px] brightness-50">
              <img
                src="/public/assets/images/1-4.jpg"
                alt="하랜띵스 홍보 이미지 1-4"
                class="object-cover w-full h-full"
              />
            </div>
          </div>
        </div>
      </div>
      <!-- 중앙 컨테이너 -->
      <div class="h-auto w-full flex justify-center items-center gap-x-2.5 overflow-hidden lg:h-[512px]">
        <div
          class="w-[400px] rounded-2xl h-full overflow-hidden hidden lg:block lg:w-[1000px] brightness-50"
        >
          <img
            class="object-cover w-full h-full"
            src="/public/assets/images/2-1.jpg"
            alt="하랜띵스 홍보 이미지 2-1"
          />
        </div>
        <div
          class="py-6 h-full rounded-3xl flex flex-col items-center justify-center text-center m-4 lg:bg-hot-brand w-[500px] lg:py-0 lg:px-6 min-w-[512px] lg:w-[1000px] "
        >
          <h2 class="text-5xl text-hot-brand font-bold mb-5 lg:mb-10 lg:text-5xl font-newbery lg:text-white">
            INQUIRY
          </h2>
          <p class="text-14 font-bold mb-7 lg:text-20 lg:mb-10 ">
            당신의 매 순간에 특별함을 더해주는 하렌띵스,<br />
            다양한 곳에서 만나보세요
          </p>
          <button
            type="button"
            class="font-bold bg-black text-white py-4 px-15 text-sm lg:p-4 lg:text-base w-full max-w-[370px]"
          >
            <a href="#void" class="block w-full">제품, 입점 문의하기</a>
          </button>
        </div>
        <div
          class="w-[400px] rounded-2xl h-full overflow-hidden hidden lg:block lg:w-[1000px] brightness-50"
        >
          <img
            src="/public/assets/images/2-2.jpg"
            class="object-cover w-full h-full"
            alt="하랜띵스 홍보 이미지 2-2"
          />
        </div>
      </div>
      <!-- 하단 컨테이너 -->
      <div class="mx-auto z-1 p-4 overflow-x-hidden">
        <div class="flex flex-nowrap gap-2.5 overflow-x-hidden w-[1400px] lg:w-[2700px] lg:h-[512px] brightness-50">
          <div class="w-[400px] rounded-2xl overflow-hidden lg:w-full ">
            <img
              src="/public/assets/images/3-1.jpg"
              alt="하랜띵스 홍보 이미지 3-1"
              class="object-cover w-full h-full"
            />
          </div>
          <div class="w-52 rounded-2xl overflow-hidden lg:w-full brightness-50">
            <img
              src="/public/assets/images/3-2.jpg"
              alt="하랜띵스 홍보 이미지 3-2"
              class="object-cover w-full h-full"
            />
          </div>
          <div class="w-[400px] rounded-2xl overflow-hidden lg:w-full brightness-50 ">
            <img
              src="/public/assets/images/3-3.jpg"
              alt="하랜띵스 홍보 이미지 3-3"
              class="object-cover w-full h-full"
            />
          </div>
        </div>
      </div>
      </div>
    </div>
