<!DOCTYPE html>
<html lang="ko-KR" data-page="sub">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CART - HOTN'THINGS</title>
    <link rel="icon" href="/assets/images/favicon.png" type="image/png" />

    <link
      rel="preload"
      href="/public/assets/fonts/pretendard/woff2/PretendardVariable.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/public/assets/fonts/newbery/fonnts.com-Newbery_Sans_Pro_Bold.otf"
      as="font"
      type="font/otf"
      crossorigin
    />
    <link
      rel="preload"
      href="/public/assets/fonts/newbery/fonnts.com-Newbery_Sans_Pro_ExtraLight.otf"
      as="font"
      type="font/otf"
      crossorigin
    />
    <link
      rel="stylesheet"
      href="/public/assets/fonts/pretendard/pretendardvariable.css"
    />

    <link rel="stylesheet" href="/public/assets/fonts/newbery/newbery.css" />
    <link
      rel="stylesheet"
      href="/public/assets/fonts/gastromond/gastromond.css"
    />
    <link rel="stylesheet" href="/public/assets/fonts/adelle/adelle.css" />

    <script type="module" src="/src/main.js"></script>
  </head>
  <body class="font-sans">
    <h1 class="sr-only">CART - HOTN'THINGS</h1>
    <sub-header></sub-header>
    <div id="container" class="bg-hot-ivory">
      <!-- 전체 컨테이너 -->
      <div
        class="flex flex-col w-full min-h-[calc(100dvh-90px)] lg:min-h-[calc(100dvh-110px)]"
        aria-labelledby="hatnthings-cart"
      >
        <h2 class="sr-only" id="hatnthings-cart">장바구니 페이지</h2>

        <!-- 상단 컨테이너 -->
        <div class="max-w-[1280px] pt-[180px] mx-auto text-center">
          <p
            class="font-semibold leading-10 font-newbery lg:leading-16 text-25 lg:text-5xl"
          >
            OH NO!<br />
            YOU DON'T HAVE ANYTHING<br />
            IN YOUR CART YET&#xFF1A;&#x0028;<br />
          </p>
          <a
            href="/src/pages/shop-all_products.html"
            aria-label="쇼핑몰로 이동하기"
            class="mt-[42px] mx-auto mb-0 text-18 font-newbery font-medium h-10 w-full max-w-[470px] flex justify-center items-center bg-black border-black text-white lg:h-[55px]"
            >GO TO THE SHOP</a
          >
        </div>

        <!-- 하단 컨테이너 -->
        <div class="relative mt-auto overflow-hidden">
          <img
            src="/public/assets/images/cart-bg.png"
            alt="핫소스 배경"
            aria-hidden="true"
            class="relative z-20 hidden w-full align-top lg:block"
          />
          <img
            src="/public/assets/images/bg-mo.png"
            alt="핫소스 배경 모바일"
            aria-hidden="true"
            class="w-full align-top lg:hidden"
          />
          <img
            src="/public/assets/images/product-1.png"
            alt="핫소스1"
            aria-hidden="true"
            class="animate-rotate-pyogo left-[-8%] w-[55%] top-[-3%] absolute align-top lg:left-[10%] lg:w-[30%] lg:top-[-8%]"
          />
          <img
            src="/public/assets/images/product-2.png"
            alt="핫소스2"
            aria-hidden="true"
            class="animate-rotate-parmesan left-[25%] z-10 w-[55%] top-[-3%] absolute align-top lg:left-[35%] lg:w-[30%] lg:top-[-19%]"
          />
          <img
            src="/public/assets/images/product-3.png"
            alt="핫소스3"
            aria-hidden="true"
            class="animate-rotate-shirimp left-[55%] z-10 w-[55%] top-[-3%] absolute align-top lg:left-[62%] lg:w-[30%] lg:top-[-14%]"
          />
        </div>
      </div>
    </div>
    <common-footer></common-footer>
  </body>
</html>
