<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>UI 프로젝트 - CSS</title>
	<link rel="icon" href="/vite.svg" />
	<link rel="preload" as="font" href="/public/assets/fonts/pretendard/woff2/PretendardVariable.woff2" crossorigin="anonymous"/>

	<link rel="preload" as="font" href="/public/assets/fonts/newbery/fonnts.com-Newbery_Sans_Pro_ExtraBold.otf" crossorigin="anonymous"/>
	<link rel="preload" as="font" href="/public/assets/fonts/newbery/fonnts.com-Newbery_Sans_Pro_Bold.otf" crossorigin="anonymous"/>
	<link rel="preload" as="font" href="/public/assets/fonts/newbery/fonnts.com-Newbery_Sans_Pro_Medium.otf" crossorigin="anonymous"/>
	<link rel="preload" as="font" href="/public/assets/fonts/newbery/fonnts.com-Newbery_Sans_Pro_Regular.otf" crossorigin="anonymous"/>
	<link rel="preload" as="font" href="/public/assets/fonts/newbery/fonnts.com-Newbery_Sans_Pro_Light.otf" crossorigin="anonymous"/>
	<link rel="preload" as="font" href="/public/assets/fonts/newbery/fonnts.com-Newbery_Sans_Pro_ExtraLight.otf" crossorigin="anonymous"/>
	<link rel="preload" as="font" href="/public/assets/fonts/newbery/fonnts.com-Newbery_Sans_Pro_Thin.otf" crossorigin="anonymous"/>
	<link rel="preload" as="font" href="/public/assets/fonts/pretendard/woff2/PretendardVariable.woff2" crossorigin="anonymous"/>

	<link rel="stylesheet" as="style" href="/public/assets/fonts/pretendard/pretendardvariable.css"/>
	<link rel="stylesheet" as="style" href="/public/assets/fonts/newbery/newbery.css"/>
	<link rel="stylesheet" as="style" href="/public/assets/fonts/gastromond/gastromond.css"/>
	<link rel="stylesheet" as="style" href="/public/assets/fonts/adelle/adelle.css"/>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
	<script type="module" src="/src/main.js"></script>
</head>
<body class="font-sans">


  <div id="main_wrap">
    <div id="container" class="bg-(image:--pattern-bg) bg-repeat bg-top sm:bg-[length:12%] lg:bg-[length:5%]">
      

      <!-- photo frame start -->
      <section>
				<div class="py-[50px] flex justify-center items-center">
					<div class="relative w-[90%] max-w-7xl">
						<img src="/public/assets/images/main-frame1.png" alt="포토 프레임" class="w-full h-auto"/>

						<div class="absolute inset-0 py-[2.3%] px-[2.2%]">
							<div class="sld_btn w-[40px] h-[80px] absolute left-[-40px] top-1/2 transform -translate-y-1/2 max-[959px]:hidden" data-type="prev">
								<img src="/public/assets/images/prev.png" alt="슬라이드 왼쪽 버튼">
							</div>
							<div class="sld_btn w-[40px] h-[80px] absolute right-[-40px] top-1/2 transform -translate-y-1/2 max-[959px]:hidden" data-type="next">
								<img src="/public/assets/images/next.png" alt="슬라이드 오른쪽 버튼">
							</div>

							<div id="photo_frame_sld" class="swiper photo_frame_sld">
								<div class="swiper-wrapper">
									<div class="swiper-slide"><img src="/public/assets/images/napoli-zip.jpg" alt="나폴리맛피아가 핫소스 뿌리는 모습"></div>
									<div class="swiper-slide"><img src="/public/assets/images/main01-zip.jpg" alt="피자에 핫소스 뿌리는 모습"></div>
									<div class="swiper-slide"><img src="/public/assets/images/main02-zip.jpg" alt="감자튀김 핫소스에 찍어먹는 모습"></div>
									<div class="swiper-slide"><img src="/public/assets/images/main03-zip.jpg" alt="음식에 핫소스 뿌리는 모습"></div>
									<div class="swiper-slide"><img src="/public/assets/images/main04-zip.jpg" alt="핫소스 사진"></div>
									<div class="swiper-slide"><img src="/public/assets/images/main05-zip.jpg" alt="핫소스 사진"></div>
									<div class="swiper-slide"><img src="/public/assets/images/main06-zip.jpg" alt="핫소스 사진"></div>
									<div class="swiper-slide"><img src="/public/assets/images/main07-zip.jpg" alt="핫소스 사진"></div>
								</div>
							</div>

						</div>
					</div>
				</div>
      </section>
      <!-- photo frame end -->


      <!-- showcase start -->
      <section class="w-full">
        <div class="relative w-full">
          <!-- 왼쪽 선반 이미지 -->
          <div class="hidden lg:block absolute left-0 top-1/2 -translate-y-1/2 w-[30%] max-w-[452px] z-1" aria-hidden="true">
            <img src="/public/assets/images/left-showcase.png" loading="lazy" alt="좌측 선반" aria-hidden="true" class="w-full align-top"/>
          </div>

          <!-- 오른쪽 선반 이미지 -->
          <div class="hidden lg:block absolute right-0 top-1/2 -translate-y-1/2 w-[30%] max-w-[452px] z-1" aria-hidden="true">
            <img src="/public/assets/images/right-showcase.png" loading="lazy" alt="우측 선반" aria-hidden="true" class="w-full align-top"/>
          </div>

          <!-- 중앙 쇼케이스 이미지 -->
          <div class="w-full lg:w-[40%] mx-auto relative z-1">
            <img src="/public/assets/images/showcase.png" loading="lazy" alt="쇼케이스" class="w-full align-top"/>
            <ul class="pl-10 w-[40%]">
              <li>
                <div class="top-[19%] left-[21%] absolute w-[33%] group">
                  <img src="/public/assets/images/product-1.png" loading="lazy" alt="표고러플" class="w-full align-top group-hover:hidden"/>
                  <img src="/public/assets/images/product-1.gif" loading="lazy" alt="회전하는 표고러플" class="hidden w-full align-top group-hover:block"/>
                  <div class="top-[102%] left-[35%] absolute w-[24.5%]">
                    <img src="/public/assets/images/PYOGORUFFLE-nametag.png" loading="lazy" alt="표고러플 네임태그" class="w-full align-top"/>
                  </div>
                </div>
              </li>
              <li>
                <div class="top-[44%] left-[21%] absolute w-[33%] group">
                  <img src="/public/assets/images/product-2.png" loading="lazy" alt="파마산고추장" class="w-full align-top group-hover:hidden"/>
                  <img src="/public/assets/images/product-2.gif" loading="lazy" alt="회전하는 파마산고추장" class="hidden w-full align-top group-hover:block"/>
                  <div class="top-[103%] left-[35%] absolute w-[25%]">
                    <img src="/public/assets/images/PARMESANGOCHUJANG-nametag.png" loading="lazy" alt="파마산고추장 네임태그" class="w-full align-top"/>
                  </div>
                </div>
              </li>
              <li>
                <div class="top-[69.5%] left-[21%] absolute w-[33%] group">
                  <img src="/public/assets/images/product-3.png" loading="lazy" alt="XO쉬림프" class="w-full align-top group-hover:hidden"/>
                  <img src="/public/assets/images/product-3.gif" loading="lazy" alt="회전하는 XO쉬림프" class="hidden w-full align-top border-0 group-hover:block"/>
                  <div class="top-[103.5%] left-[35%] absolute w-[25%]">
                    <img src="/public/assets/images/XOSHRIMP-nametag.png" loading="lazy" alt="XO쉬림프 네임태그" class="w-full align-top"/>
                  </div>
                </div>
              </li>
              <li>
                <div class="top-[19%] left-[47.7%] absolute w-[33%] group">
                  <img src="/public/assets/images/product-1.png" loading="lazy" alt="표고러플" class="w-full align-top group-hover:hidden"/>
                  <img src="/public/assets/images/product-1.gif" loading="lazy" alt="회전하는 표고러플" class="hidden w-full align-top group-hover:block"/>
                  <div class="top-[102%] left-[35%] absolute w-[24.5%]">
                    <img src="/public/assets/images/PYOGORUFFLE-nametag.png" loading="lazy" alt="표고러플 네임태그" class="w-full align-top"/>
                  </div>
                </div>
              </li>
              <li>
                <div class="top-[44%] left-[47.7%] absolute w-[33%] group">
                  <img src="/public/assets/images/product-2.png" loading="lazy" alt="파마산고추장" class="w-full align-top group-hover:hidden"/>
                  <img src="/public/assets/images/product-2.gif" loading="lazy" alt="회전하는 파마산고추장" class="hidden w-full align-top group-hover:block"/>
                  <div class="top-[103%] left-[35%] absolute w-[25%]">
                    <img src="/public/assets/images/PARMESANGOCHUJANG-nametag.png" loading="lazy" alt="파마산고추장 네임태그" class="w-full align-top"/>
                  </div>
                </div>
              </li>
              <li>
                <div class="test top-[69.5%] left-[47.7%] absolute w-[33%] group">
                  <img src="/public/assets/images/product-3.png" loading="lazy" alt="XO쉬림프" class="w-full align-top"/>
                  <img src="/public/assets/images/product-3.gif" loading="lazy" alt="회전하는 XO쉬림프" class="hidden w-full align-top border-0"/>
                  <div class="top-[103.5%] left-[35%] absolute w-[25%]">
                    <img src="/public/assets/images/XOSHRIMP-nametag.png" loading="lazy" alt="XO쉬림프 네임태그" class="w-full align-top"/>
                  </div>
                </div>
              </li>
            </ul>
          </div>

          <div class="h-[80vw] lg:h-[28vw] w-full absolute bottom-0 left-0 z-0 bg-(image:--wood-bg) bg-center bg-no-repeat bg-cover">
            <div class="absolute top-0 left-0 w-full overflow-hidden -translate-y-full bg-black z-1">
              <p class="flex font-bold text-white roll-wrap whitespace-nowrap font-newbery text-20"></p>
            </div>
          </div>
        </div>
      </section>
      <!-- showcase end -->

      
    </div>
  </div>


</body>
</html>
